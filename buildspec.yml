version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo Building the project on 'date'
      - cp index.html /var/www/html/
  post_build:
    commands:
       - zip -r artifact.zip .

artifacts:
  files:
    - artifact.zip
